<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home">HOME</h3>
                <h2 id="home-score" class="score">0</h2>
            
                <div class="points">
                    <button onclick="increaseHomeScoreOne()" class="home-score-btn-1">+1</button>
                    <button onclick="increaseHomeScoreTwo()" class="home-score-btn-1">+2</button>
                    <button onclick="increaseHomeScoreThree()" class="home-score-btn-1">+3</button>
                </div>
                
               <h2 class="foul">FOULS</h2>
               <h2 id="home-foul" class="score">0</h2> 
               <button onclick="increaseHomeFoul()" class="home-score-btn-1">+1</button>
            </div>
            
                <button id="new-game-button" onclick="gameStart()">new game</button>
            <!-- </div> -->
            <div>
                <h3 id="guest">GUEST</h3>
                <h2 id="guest-score" class="score">0</h2>
                
                <div class="points">
                    <button onclick="increaseGuestScoreOne()" class="home-score-btn-1">+1</button>
                    <button onclick="increaseGuestScoreTwo()" class="home-score-btn-1">+2</button>
                    <button onclick="increaseGuestScoreThree()" class="home-score-btn-1">+3</button>
                </div>
            
            
            <h2 class="foul">FOULS</h2>
               <h2 id="guest-foul" class="score">0</h2> 
               <button onclick="increaseGuestFoul()" class="home-score-btn-1">+1</button>
            </div>
          
            <!-- <div>
            <button>New Game</button>
            </div> -->
        </div>
        <script src="index.js"></script>
    </body>
</html>
